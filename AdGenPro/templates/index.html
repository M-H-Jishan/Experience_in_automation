<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdGenPro</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>AdGenPro</h1>
        <div class="input-group">
            <label for="career_page">Company Career Page:</label>
            <textarea id="career_page" rows="5"></textarea>
        </div>
        <div class="input-group">
            <label for="job_description">Job Description:</label>
            <textarea id="job_description" rows="5"></textarea>
        </div>
        <button id="generate_ad">Generate Job Ad</button>
        <div class="output" id="output"></div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
